<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "CleanFreak Detailz" }}</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    .content {
      margin-top: 70px; /* space for navbar */
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('services') }}">Services</a>
    <a href="{{ url_for('extraservices') }}">Extra Services</a>
    <a href="{{ url_for('packages') }}">Packages</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
