<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "CleanFreak Detailz" }}</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #0d1b2a; /* Fallback solid color */
    }

    body {
      background: linear-gradient(rgba(13, 27, 42, 0.8), rgba(13, 27, 42, 0.8)),
                  url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    /* Mobile-first navigation */
    .menu-toggle {
      display: none;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
      box-sizing: border-box;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
      font-weight: 500;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    .content {
      margin-top: 60px; /* space for navbar */
      padding: 15px;
      box-sizing: border-box;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        padding: 10px;
        height: auto;
        max-height: 60px;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      nav.expanded {
        max-height: 500px;
      }

      .menu-toggle {
        display: block;
        position: fixed;
        top: 15px;
        right: 15px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        z-index: 1001;
        cursor: pointer;
        font-size: 1.2rem;
      }

      nav a {
        width: 100%;
        text-align: center;
        padding: 12px;
        margin: 2px 0;
        display: none;
      }

      nav.expanded a {
        display: block;
      }

      .content {
        margin-top: 70px;
        padding: 10px;
      }

      /* COMPLETELY REMOVE BACKDROP-FILTER ON MOBILE */
      .package-panel,
      .service-card,
      .cta-section,
      .hero-section,
      .panel-section.alt,
      .packages-banner,
      .service-card,
      .contact-card {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        background: rgba(0, 0, 0, 0.7) !important;
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
      nav {
        padding: 8px;
      }

      .menu-toggle {
        top: 12px;
        right: 12px;
        padding: 6px 10px;
      }

      nav a {
        padding: 10px;
        font-size: 0.85rem;
      }

      .content {
        margin-top: 65px;
      }
    }

    /* Tablet and larger screens */
    @media (min-width: 769px) and (max-width: 1024px) {
      nav {
        gap: 8px;
        padding: 10px;
      }

      nav a {
        padding: 8px 10px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

  <nav id="main-nav">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('services') }}">Services</a>
    <a href="{{ url_for('extraservices') }}">Extra Services</a>
    <a href="{{ url_for('packages') }}">Packages</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('main-nav');
      nav.classList.toggle('expanded');
    }

    // Close menu when clicking outside on mobile
    document.addEventListener('click', function(event) {
      const nav = document.getElementById('main-nav');
      const toggleBtn = document.querySelector('.menu-toggle');

      if (window.innerWidth <= 768 &&
          !nav.contains(event.target) &&
          event.target !== toggleBtn) {
        nav.classList.remove('expanded');
      }
    });

    // Close menu when resizing to larger screen
    window.addEventListener('resize', function() {
      const nav = document.getElementById('main-nav');
      if (window.innerWidth > 768) {
        nav.classList.remove('expanded');
      }
    });
  </script>
</body>
</html>
