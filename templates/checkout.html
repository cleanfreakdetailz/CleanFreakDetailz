{% extends "base.html" %}
{% block content %}
<div class="checkout-container">
  <h1>Checkout</h1>
  
  <div class="checkout-content">
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="order-items">
        <!-- Order items will be loaded here -->
      </div>
    </div>
    
    <div class="customer-info">
      <h2>Customer Information</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="2"></textarea>
        </div>
        
        <div class="form-group">
          <label for="vehicle">Vehicle Information (Make, Model, Year)</label>
          <input type="text" id="vehicle" name="vehicle">
        </div>
        
        <div class="form-group">
          <label for="date">Preferred Service Date</label>
          <input type="date" id="date" name="date" min="{{ min_date }}">
        </div>
        
        <div class="form-group">
          <label for="additional_info">Additional Information</label>
          <textarea id="additional_info" name="additional_info" rows="3" placeholder="Any special requests or details about your vehicle..."></textarea>
        </div>
        
        <button type="submit" class="submit-order-btn">Submit Order</button>
      </form>
    </div>
  </div>
</div>

<style>
.checkout-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px 15px;
}

.checkout-content {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.order-summary, .customer-info {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 8px;
  padding: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.order-summary h2, .customer-info h2 {
  margin-top: 0;
  padding-bottom: 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  margin-bottom: 20px;
}

.order-item {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.order-total {
  font-weight: bold;
  font-size: 1.2rem;
  margin-top: 15px;
  padding-top: 15px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
}

.form-group input, .form-group textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 4px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: rgba(0, 0, 0, 0.3);
  color: white;
  box-sizing: border-box;
}

.form-group input:focus, .form-group textarea:focus {
  outline: none;
  border-color: #4CAF50;
}

.submit-order-btn {
  width: 100%;
  padding: 15px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.submit-order-btn:hover {
  background: #3e8e41;
}

.empty-order-message {
  text-align: center;
  padding: 20px 0;
}

.empty-order-message a {
  color: #4CAF50;
}

@media (min-width: 768px) {
  .checkout-content {
    flex-direction: row;
  }
  
  .order-summary {
    flex: 1;
  }
  
  .customer-info {
    flex: 2;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Set min date to today
  const today = new Date();
  const minDate = today.toISOString().split('T')[0];
  document.getElementById('date').min = minDate;
  
  loadOrderSummary();
  
  // Handle form submission
  document.getElementById('checkout-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get cart items
    fetch('/api/get-cart')
      .then(response => response.json())
      .then(cart => {
        if (cart.length === 0) {
          alert('Your cart is empty. Please add items before checking out.');
          return;
        }
        
        // Get form data
        const formData = new FormData(e.target);
        const customerInfo = {
          name: formData.get('name'),
          email: formData.get('email'),
          phone: formData.get('phone'),
          address: formData.get('address'),
          vehicle: formData.get('vehicle'),
          date: formData.get('date'),
          additional_info: formData.get('additional_info')
        };
        
        // Submit order
        fetch('/api/submit-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            cart: cart,
            customer_info: customerInfo
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Order submitted successfully! We will contact you soon to confirm your appointment.');
            window.location.href = '/';
          } else {
            alert('Error: ' + data.message);
          }
        });
      });
  });
});

function loadOrderSummary() {
  fetch('/api/get-cart')
    .then(response => response.json())
    .then(cart => {
      const orderContainer = document.getElementById('order-items');
      
      if (cart.length === 0) {
        orderContainer.innerHTML = `
          <div class="empty-order-message">
            <p>Your cart is empty. <a href="{{ url_for('packages') }}">Browse packages</a></p>
          </div>
        `;
        return;
      }
      
      let html = '';
      let total = 0;
      
      cart.forEach(item => {
        total += parseFloat(item.price);
        html += `
          <div class="order-item">
            <span>${item.name}</span>
            <span>$${item.price}</span>
          </div>
        `;
      });
      
      html += `
        <div class="order-total">
          <div class="order-item">
            <span>Total</span>
            <span>$${total.toFixed(2)}</span>
          </div>
        </div>
      `;
      
      orderContainer.innerHTML = html;
    });
}
</script>
{% endblock %}
